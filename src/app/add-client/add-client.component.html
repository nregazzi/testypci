<div style="width: 400px; margin: auto;">
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="id">Id</label>
          <input
            type="text"
            class="form-control"
            id="id"
            required
            [(ngModel)]="client.id"
            name="id"
          />
        </div>
        <div class="form-group">
            <label for="nom">Nom</label>
            <input
              type="text"
              class="form-control"
              id="nom"
              required
              [(ngModel)]="client.nom"
              name="nom"
            />
          </div>
  
        <div class="form-group">
          <label for="siret">Siret</label>
          <input
            class="form-control"
            id="siret"
            required
            [(ngModel)]="client.siret"
            name="siret"
          />
        </div>
  
        <button (click)="saveClient()" class="btn btn-success">Envoyer</button>
      </div>
  
      <div *ngIf="submitted">
        <h4>Vous avez envoyé avec succès !</h4>
        <button class="btn btn-success" (click)="newClient()">Ajouter</button>
      </div>
    </div>
  </div>
